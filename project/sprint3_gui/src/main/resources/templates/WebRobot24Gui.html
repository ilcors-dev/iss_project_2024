<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management System Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .status {
            font-weight: bold;
            color: #4CAF50;
        }
        #chart-container {
            width: 100%;
            margin-top: 20px;
        }
    </style>
   
</head>
<body>
    <h1>Current Status of Waste Management System</h1>
    <button onclick="connect()">Connect</button>
   
    <table id="data-table">
        <tr>
            <th>Info</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Waste Storage</td>
            <td id="waste-storage">Loading...</td>
        </tr>
        <tr>
            <td>Ash Storage</td>
            <td id="ash-storage">Loading...</td>
        </tr>
        <tr>
            <td>Incinerator Status</td>
            <td id="incinerator-status">Loading...</td>
        </tr>
        <tr>
            <td>OpRobot Location</td>
            <td id="robot-location">Loading...</td>
        </tr>
    </table>
 
    <div id="chart-container">
        <canvas id="distance-chart"></canvas>
    </div>
    <script src="guimain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script>connect()</script>
   
 
   
   
</body>
</html>
